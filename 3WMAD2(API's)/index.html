<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://www.vistaresidences.com.ph/assets/img/all-you-need-to-know-about-the-benefits-of-cycling.png" alt="Cycling">
            <a href="https://www.vistaresidences.com.ph/assets/img/all-you-need-to-know-about-the-benefits-of-cycling.png" target="_blank">Cycling</a>
        </div>
        <div class="search-result">
            <img src="https://www.alike.com.ph/upload/redactor/gWE80o5B3y9wimzvOnIUz8i0J7FynoMQoJbqJC9IZe3h6genJR.jpg" alt="Porsche 993 Turbo">
            <a href="https://www.alike.com.ph/upload/redactor/gWE80o5B3y9wimzvOnIUz8i0J7FynoMQoJbqJC9IZe3h6genJR.jpg" target="_blank">Porsche 993 Turbo</a>
        </div>
        <div class="search-result">
            <img src="https://e1.pxfuel.com/desktop-wallpaper/21/297/desktop-wallpaper-ducati-panigale-v4-posted-by-samantha-sellers-ducati-panigale-v4-s.jpg" alt="Ducati Panigale v2">
            <a href="https://e1.pxfuel.com/desktop-wallpaper/21/297/desktop-wallpaper-ducati-panigale-v4-posted-by-samantha-sellers-ducati-panigale-v4-s.jpg" target="_blank">Ducati Panigale v2</a>
        </div>
        <div class="search-result">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/DeLorean_Replica_Kovacs_Time_Machine.png/1280px-DeLorean_Replica_Kovacs_Time_Machine.png">
            <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/DeLorean_Replica_Kovacs_Time_Machine.png/1280px-DeLorean_Replica_Kovacs_Time_Machine.png" target="_blank">Delorean</a>
        </div>
        <div class="search-result">
            <img src="https://sothebys-md.brightspotcdn.com/dims4/default/853e106/2147483647/strip/true/crop/3543x3543+0+0/resize/800x800!/quality/90/?url=http%3A%2F%2Fsothebys-brightspot.s3.amazonaws.com%2Fmedia-desk%2F36%2F1d%2Faf85866940438129b00cca59298b%2Fnike-aj4retrobling-white.jpg">
            <a href="https://sothebys-md.brightspotcdn.com/dims4/default/853e106/2147483647/strip/true/crop/3543x3543+0+0/resize/800x800!/quality/90/?url=http%3A%2F%2Fsothebys-brightspot.s3.amazonaws.com%2Fmedia-desk%2F36%2F1d%2Faf85866940438129b00cca59298b%2Fnike-aj4retrobling-white.jpg" target="_blank">Sneakers</a>
        </div>
        <div class="search-result">
            <img src="https://images7.alphacoders.com/709/709721.jpg">
            <a href="https://images7.alphacoders.com/709/709721.jpg" target="_blank">Ferrari-F40</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
